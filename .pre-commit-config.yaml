repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        additional_dependencies:
          - click>=8.3.1
          - httpx>=0.28.1
          - pydantic>=2.12.5
          - pytest>=8.0
          - pyyaml>=6.0.3
          - starlette>=0.52.1
          - types-PyYAML>=6.0.0
          - uvicorn>=0.40.0
        args: [--strict, --python-version=3.11]
        pass_filenames: false
        entry: mypy src/
